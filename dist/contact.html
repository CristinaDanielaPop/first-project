<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/0c3f7af6a4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Contact Me | Web Development</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <a href="index.html">
          <h1>CP</h1>
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="wrapper">
    <div class="star"></div>
    <div class="star2"></div>
    <div class="star3"></div>

    <div class="form-container  text-center">
      <h1>Contact Me</h1>
      <p class="lead">Here is how you can reach me</p>

      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2 text-center" style="text-align: center">
            <center><div data-netlify-recaptcha="true" style="display: inline-block"></div></center>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020 | All rights reserved</p>

        <a href="https://www.instagram.com/web_development_cp/" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/WebDeve44459993" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
